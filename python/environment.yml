# Install:    conda env create -f environment.yml
# Activate:   conda activate pracs
# Deactivate: conda deactivate

name: pracs

channels:
  - conda-forge
  - sherpa

dependencies:
  - gammapy=0.17
  - python=3.7.0
  - ipython=7.10
  - jupyter
  - jupyterlab=2.0.1
  - pyyaml=5.2
  - click=7.0
  - numpy=1.18.1
  - scipy=1.4.1
  - pandas=0.25
  - matplotlib=3.2.1
  - astropy=4.0
  - regions=0.4
  - iminuit=1.3.8
  - naima=0.9.1
  - pydantic=1.2
  - emcee=2.2.1
  - corner=2.0
  - parfive=1.0
  - pip
